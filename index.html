<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite da Shanaia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #ffe0f0, #fcd6fa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .envelope-container.floating {
      animation: float 3s ease-in-out infinite;
    }

    .envelope-container {
      position: relative;
      width: 320px;
      height: 220px;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffb6c1, #f48fb1);
      border: 3px dashed #d81b60;
      border-radius: 12px;
      position: relative;
      z-index: 1;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .flap {
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #f06292, #f8bbd0);
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 0.8s ease;
      border-bottom: 3px dashed #d81b60;
      z-index: 2;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    .envelope.open .flap {
      transform: rotateX(-130deg);
    }

    .envelope::before {
      content: "Com carinho!";
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #880e4f;
      font-size: 18px;
      font-weight: bold;
      z-index: 2;
    }

    .invitation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 1s ease;
      width: 360px;
      z-index: 0;
    }

    .envelope.open + .invitation {
      transform: translate(-50%, -50%) scale(1.05);
      z-index: 5;
    }

    .invitation img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="envelope-container floating" onclick="toggleEnvelope()">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
  </div>
  <div class="invitation" id="invitation">
    <img src="Novo.png" alt="Convite da Shanaia">
  </div>
</div>

<!-- Biblioteca de Confete -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  function toggleEnvelope() {
    const envelope = document.getElementById('envelope');
    const container = document.querySelector('.envelope-container');
    envelope.classList.toggle('open');

    if (envelope.classList.contains('open')) {
      container.classList.remove('floating');

      // ExplosÃ£o de confete
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Confete adicional em forma de chuva
      setTimeout(() => {
        var duration = 2 * 1000;
        var end = Date.now() + duration;

        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }, 200);
    } else {
      container.classList.add('floating');
    }
  }
</script>

</body>
</html>
